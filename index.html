<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrolling Display</title>
    <script defer src="index.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:500&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <style></style>
</head>
<body>
    <div class="container">
        <header>
            <h1>L.E.D. Scrolling Display</h1>
            <img src="images/ScrollingDisplayHeaderShort.png" alt="L.E.D. Scrolling Display"/>
        </header>

        <div class="controls">
            <div class="message-input">
                <form>
                    <input type="text" id="message" placeholder="Type your message here" />
                    <div class="form-buttons">
                        <input type="submit" id="btnScroll" value="Scroll" />
                        <button id="btnDisplay" type="button">Display</button>
                    </div>
                </form>
            </div>

            <div id="options">
                <h2 id="optionsHeader">Options <img src="images/triangle-right.svg" alt="Expand menu symbol" class="expand-arrow" /></h2>
                <div class="input-group">
                    <label for="rngDotSize">Dot Size</label>
                    <div class="range-controls">
                        <input id="rngDotSize" type="range" min="10" max="30" step="1" />
                        <span id="rngDotSizeDisplay">20</span>
                    </div>
                </div>
                <div class="input-group">
                    <label for="rngColumns">Width</label>
                    <div class="range-controls">
                        <input id="rngColumns" type="range" min="10" max="100" value="40" />
                        <span id="rngColumnsDisplay">40</span>
                    </div>
                </div>
                <div class="input-group">
                    <label for="rngSpeed">Scroll Speed</label>
                    <div class="range-controls">
                        <input id="rngSpeed" type="range" min="1" max="9" step="1" />
                        <span id="rngSpeedDisplay">5</span>
                    </div>
                </div>
                <div class="input-group">
                    <label for="inputDotColor">Dot Colour</label>
                    <input id="inputDotColor" type="color" value="#dc143c" />
                </div>
            </div>
        </div>
    </div>

    <div class="screenWidthContainer">
        <div id="displayContainer"></div>
        <button id="btnFullScreen" type="button">Full Screen</button>
    </div>

    <div class="container">
<!--        <button id="btnCapture" type="button">Capture</button>-->
<!--        <div id="arrayDump"></div>-->
    </div>
</body>
</html>
